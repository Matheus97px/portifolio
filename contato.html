<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contato</title>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Matheus Pereira Xavier</h1>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main class="main_contato">

        <!-- Seção do Formulário -->
        <form action="#" method="submit" id="formulario">

            <label for="name">Nome: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome">
            <span id="errNome"></span>

            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email">
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem">
            <span id="errAssunto"></span>

            <label for="message">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>



        </form>

        <!-- Seção do Google Maps -->
        <article class="article_mapa">

            <address>
                <p>Av. Paulista, 1000</p>
                <p>São Paulo, SP</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14628.54810597967!2d-46.66298693603376!3d-23.56352166077096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59f9945d79eb%3A0xf5f10476f8233d2d!2sAv%20paulista!5e0!3m2!1spt-BR!2sbr!4v1755719819267!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </article>


    </main>

    <!-- Rodapé da Página (footer) -->
    <footer>

        <!-- Seção de Contatos - Redes Sociais -->
        <section>

            <a href="https://www.linkedin.com/in/matheuspx97/" target="_blank">
                <img src="./assets/img/linkedin.svg" alt="Linkedin logo">
            </a>

            <a href="https://github.com/Matheus97px" target="_blank">
                <img src="./assets/img/github.svg" alt="Github logo">
            </a>

        </section>
